<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./styles.css">
    
    <script type="module" src="https://cdn.jsdelivr.net/npm/web3@1.2.6/dist/web3.min.js"></script>


  </head>
  <body>
    <main>
        <h1>Welcome to My Website</h1>  
    </main>
    <!-- Tic Tac Toe board -->
    <div id="board">
        <div class="square" id="square-0-0"></div>
        <div class="square" id="square-0-1"></div>
        <div class="square" id="square-0-2"></div>
        <div class="square" id="square-1-0"></div>
        <div class="square" id="square-1-1"></div>
        <div class="square" id="square-1-2"></div>
        <div class="square" id="square-2-0"></div>
        <div class="square" id="square-2-1"></div>
        <div class="square" id="square-2-2"></div>
      </div>
      
      <!-- HTML for the player and computer scores -->
      <div id="scores">
        <div>Player Wins: <span id="player-wins"></span></div>
        <div>Computer Wins: <span id="computer-wins"></span></div>
        <div>Tied Games: <span id="tied-games"></span></div>
      </div>
      
      <!-- HTML for the Metamask connect button -->
      <button id="connect-button">Connect Metamask</button>
      <script type="module" src="https://cdn.jsdelivr.net/npm/web3@1.2.6/dist/web3.min.js"></script>
	<script src="index.js"></script>
  </body>
</html>
